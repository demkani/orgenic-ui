<!--
og-form-item
-->
<og-card>
    <og-card-header>Form Item</og-card-header>
    <og-card-body>
        <og-combobox id="formItemCombobox" label="Default Combobox" value="3"></og-combobox>
        <og-layout-container>
            <og-layout-child>
                <og-input label="AllInOne Default"></og-input>
            </og-layout-child>
            <og-layout-child>
                <og-button label="Button"></og-button>
            </og-layout-child>
        </og-layout-container>
        <og-input label="Text" value="kani"></og-input>
        <og-input label="Password" type="password"></og-input>
        <og-input label="Password with Toggle" type="password" show-toggle-password-visibility></og-input>
        <og-input label="Number" type="number"></og-input>
        <og-input label="Number with min, max and step" type="number" step="5" min="10" max="100"></og-input>

    </og-card-body>
</og-card>
<script>
    const fiComboboxValues = [
        { label: 'Value 1', value: '1' },
        { label: 'Value 2', value: '2' },
        { label: 'Value 3', value: '3' },
    ];

    const fiCombobox = document.querySelector('#formItemCombobox');
    fiCombobox.items = fiComboboxValues;
</script>
