<!--
og-textarea
-->
<og-card>
    <og-card-header>Textarea</og-card-header>
    <og-card-body>
        <og-textarea id="textarea1"></og-textarea>
        <br>
        <og-textarea id="textarea2" label="Textarea with a Label"></og-textarea>
        <br>
        <og-textarea id="textarea3" placeholder="Textarea with a Placeholder"></og-textarea>
        <br>
        <og-textarea id="textarea4" label="Textarea" placeholder="Textarea with a Label and a Placeholder"></og-textarea>
        <br>
        <og-textarea id="textarea4" disabled label="Textarea" placeholder="Textarea with a Label and a Placeholder"></og-textarea>
    </og-card-body>
</og-card>
<script>
    const textarea = document.querySelector('og-textarea');
    textarea.addEventListener('valueChanged', e => console.log('Textarea value changed', e));
    textarea.addEventListener('focusGained', e => console.log('Textarea got focus', e));
    textarea.addEventListener('focusLost', e => console.log('Textarea lost focus', e));
</script>
