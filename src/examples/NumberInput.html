<!--
og-number-input
-->
<og-card>
    <og-card-header>Number Input</og-card-header>
    <og-card-body class="example example--column">
        <div>
            <label for="numberInput1">Default Number Input</label>
            <og-number-input id="numberInput1"></og-number-input>
        </div>
        <div>
            <label for="numberInput2">Number Input with placeholder</label>
            <og-number-input id="numberInput2" placeholder="Insert value here"></og-number-input>
        </div>
        <div>
            <label for="numberInput3">Number Input (min/max/step: 200/226/0.5)</label>
            <og-number-input id="numberInput3" placeholder="Insert name here" value="218" min="200" max="226"
                step="0.5"></og-number-input>
        </div>
        <div>
            <label for="numberInput4">Disabled Number Input</label>
            <og-number-input id="numberInput4" placeholder="Insert name here" value="2020" disabled>
            </og-number-input>
        </div>
    </og-card-body>
</og-card>
<script>
    const numberInputs = document.querySelectorAll('og-number-input');
    numberInputs[0].addEventListener('valueChanged', e => console.log('Number Input value changed', e));
    numberInputs[0].addEventListener('focusGained', e => console.log('Number Input got focus', e));
    numberInputs[0].addEventListener('focusLost', e => console.log('Number Input lost focus', e));
</script>
