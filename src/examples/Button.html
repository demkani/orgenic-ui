<og-card name="Buttons">
    <div class="example">
        <og-button class="demo-button" label="Default"></og-button>
        <og-button class="demo-button" label="Flat" flat></og-button>
        <og-button class="demo-button" label="Blank" blank></og-button>
        <og-button class="demo-button" label="Blank" blank disabled></og-button>
        <og-button class="demo-button" label="Disabled" disabled></og-button>
    </div>
    <div class="example">
        <og-button class="demo-button" label="Outline" outline></og-button>
        <og-button class="demo-button" label="Disabled" outline disabled></og-button>
    </div>
    <div class="example">
        <og-button class="demo-button" label="Round" round></og-button>
        <og-button class="demo-button" label="Flat" round flat></og-button>
        <og-button class="demo-button" label="Blank" round blank></og-button>
        <og-button class="demo-button" label="Disabled" round disabled></og-button>
    </div>
</og-card>
<script>
    const buttons = document.querySelectorAll(".demo-button");
    buttons.forEach(button => {
        button.addEventListener("clicked", e => {
            console.log("clicked", e);
        });
    });
</script>
